---
layout: default
title: John Starr Dewar
---

<div id="home">
  <h2>Blog Posts by John Starr Dewar</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
			  <span class="list-date">{{ post.date | date_to_string }}</span>		  
			  <br/>
			  <a href="{{ post.url }}">{{ post.title }}</a>
	  </li>
    {% endfor %}
  </ul>
</div>
