---
layout: default
title: John Starr Dewar
sitemap:
    priority: 1.0
    changefreq: daily
---

<div id="home">
  <h2>Posts by John Starr Dewar</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
			  <span class="list-date">{{ post.date | date_to_string }}</span>		  
			  <br/>
			  {% if post.so %}
			  <span class="stackoverflow"></span> <a href="{{ post.so }}">{{ post.title }}</a>
			  {% else %}
			  <a href="{{ post.url }}">{{ post.title }}</a>
			  {% endif %}
	  </li>
    {% endfor %}
  </ul>
</div>
